events {}

http {
  index index.html;
  include /etc/nginx/mime.types;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  gzip on;
  gzip_disable "msie6";

  server {
    listen 80;
    root /usr/share/nginx/html;

    include /etc/nginx/mime.types;

    location / {
      try_files $uri /index.html;
      #try_files $uri $uri/ /index.html;
    }
  }
}
